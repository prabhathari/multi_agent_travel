events {
    worker_connections 1024;
}

http {
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # Define upstream servers
    upstream backend {
        server backend:8000;  # Docker service name:port
    }

    upstream frontend {
        server frontend:8501;  # Docker service name:port
    }

    server {
        listen 80;
        server_name localhost;

        # Increase timeouts for LLM responses
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # API endpoints - route to FastAPI
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API documentation
        location /docs {
            proxy_pass http://backend/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # OpenAPI schema
        location /openapi.json {
            proxy_pass http://backend/openapi.json;
            proxy_set_header Host $host;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
        }

        # Streamlit specific endpoints
        location /_stcore/stream {
            proxy_pass http://frontend/_stcore/stream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }

        location /_stcore/health {
            proxy_pass http://frontend/_stcore/health;
            proxy_set_header Host $host;
        }

        location /vendor {
            proxy_pass http://frontend/vendor;
            proxy_set_header Host $host;
        }

        location /component {
            proxy_pass http://frontend/component;
            proxy_set_header Host $host;
        }

        # Static files for Streamlit
        location /static {
            proxy_pass http://frontend/static;
            proxy_set_header Host $host;
            proxy_cache_valid 200 1d;
            proxy_cache_bypass $http_pragma;
            proxy_cache_revalidate on;
        }

        # Main Streamlit app (everything else)
        location / {
            proxy_pass http://frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}