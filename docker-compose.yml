version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel-planner-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    expose:
      - "8000"  # Only expose internally, not to host
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-groq}
    volumes:
      - ./app:/app/app
    networks:
      - travel-net
    restart: unless-stopped

  # Streamlit Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel-planner-frontend
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    expose:
      - "8501"  # Only expose internally
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./streamlit_app.py:/app/streamlit_app.py
    networks:
      - travel-net
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: travel-planner-nginx
    ports:
      - "80:80"     # Main access point
      - "443:443"   # For HTTPS (if you add SSL later)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # ‚Üê This maps nginx.conf from root
    depends_on:
      - backend
      - frontend
    networks:
      - travel-net
    restart: unless-stopped

networks:
  travel-net:
    driver: bridge